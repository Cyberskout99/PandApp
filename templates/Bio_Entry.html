<html>
<link rel="stylesheet" href="static/theme.css"/>
<link rel="stylesheet" href="static/theme2.css"/>
<script>
$(".date-pick").datepicker('setDate', new Date());
document.getElementById("BioTime").defaultValue = "CurrentTime()";
</script>

<body class="background-color">
<div class="container-fluid pb-5">
    <!-- Brand color  -->
    <div class="container-fluid example-container mt-5" data-category="brand-color">
        <div class="mt-3 mb-5">
            <div class="p-2 mb-2 bg-secondary text-white"><h3>Biometrics</h3></div>
                        <div class="p-2 mb-2 bg-primary text-white">Add New Entry</div>
        </div>

    <!-- Grid  -->
    <div class="container-fluid example-container" data-category="grid">
        <div class="row">
          <div class="col-sm-12">
            <div class="mt-3 mb-5">
                <div class="container-fluid example-container" data-category="forms">
                    <div class="form-row">
                    <br>
                    <div class="col-sm-6">
                    <div class="form-group-row">
                    <br>
                      Welcome {@Username} !
                    <br>
                    <br>
                      <label for="PandaID" style="position:relative;">PandaID</label>
                      <input tabindex="1" type="number" style="position:relative; text-align: center; color: red;" name="PandaID">
                    </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group-row">
                          <label for="BioDate" style="position:relative; text-align: center;" class="datePicker" default="CurrentDate()">Date</label>
                          <input tabindex="2" type="date" style="position:relative; text-align: center;" class="form-control" id="datePicker" value="01/01/2019">
                      <div class="form-group">
                          <label for="BioTime" style="position:relative; text-align: center;" class="col-xs-3 col-form-label mr-2">Time</label>
                          <input tabindex="3" type="time" style="position:relative; text-align: center;" class="form-control" label="hh:mm" id="BioTime" name="time">
                      </div>
                      </div>
                    </div>
                  </div>
                    <br>
                    <h4 style="position:relative; text-align: center;">Enter Measurements</h3>
                    <div class="mt-3 mb-5">
                        <div class="container">
                            <form action="javascript:void(0);">
                              <div class="form-group">
                              </div>
                                <div class="form-group" >
                                    <label for="Weight" style="position:relative; text-align: center;" class="col-xs-3 col-form-label mr-2">Weight (kg)</label>
                                    <div class="col-xs-9">
                                        <input type="number" class="form-control" id="Weight" name="Weight">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Height" style="position:relative;text-align: center;" class="col-xs-3 col-form-label mr-2">Height (cm)</label>
                                    <div class="col-xs-9">
                                        <input type="number" class="form-control" id="Height" name="Height">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Length" style="position:relative; text-align: center;" class="col-xs-3 col-form-label mr-2">Length (cm)</label>
                                    <div class="col-xs-9">
                                        <input type="number" class="form-control" label="cm" id="Length" name="Length">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
          </div>
            <div class="form-group">
            <div class="mt-3 mb-5 form-row">
              <div style="padding: 10px; position: absolute; bottom: 8px; left: 25px;">
                <button type="button" class="btn btn-outline-secondary">Exit to Menu</button>
              </div>
              <br>
              <div style="padding: 10px; position: absolute; bottom: 8px; right: 25px;">
                <button type="button" class="btn btn-outline-primary">Add Entry</button>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
</div>
